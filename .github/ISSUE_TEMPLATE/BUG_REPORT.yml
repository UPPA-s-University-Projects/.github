name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - ttiki
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Fell every information carefully to get the best response in time. Also, a well made issue helps everyone!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-were-you-doing
    attributes:
      label: What were you doing when the bug happened?
      description: What action(s) were you doing when the bug occured?
      placeholder: Tell us what you did before the bug occured!
      value: "I was doing..."
    validations:
        required: true
  - type: textarea
    id: waiting-result
    attributes:
      label: What was the result yo were hoping for?
      description: What did you expect to happen?
      placeholder: Tell us what you outcome you waited for before verything went bezerk!
      value: "I thought..."
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options: #TODO: change this before uploading the repo!
        - 0.0.1
        - 0.1.0
        - 1.0.0
    validations:
      required: true
  - type: dropdown #TODO: Change this to reflect the type we need (os, browser, etc.)
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [ðŸ“•Code of Conduct](https://github.com/Ttiki/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
